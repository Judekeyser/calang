<!DOCTYPE html>
	<head>
    <style>
#modalElement {
  display: none;
}
#modalElement.visible {
  display: block;
}
		</style>
		<script src="../jsCalang.js"></script>
    <script>
/**************************************************** */

function ModalElement() {
  this.domElement = document.querySelector("#modalElement");
} ModalElement.prototype = {
  open: function() {
    this.domElement.classList.push("visible");
  },
  close: function() {
    this.domElement.classList.remove("visible");
  },
  waitForClick: function() {
    var btnCancel = domElement.querySelector("button[name=btnCancel]"),
            btnOk = domElement.querySelector("button[name=btnOk]");

    var p = new Program();
    p.run = () => new Promise((res, rej) => {
      var terminate = s => {
        res(s);
        btnCancel.removeListener(handleCancelClick);
        btnOk.removeListener(handleOkClick);
      };
      const handleOkClick = () => terminate({ ok: true });
      const handleCancelClick = () => terminate({ cancel: true });
      btnCancel.addEventListener("click", handleCancelClick);
      btnOk.addEventListener("click", handleOkClick);
    });
    return p;
  },
  getInputText: function() {
    return this.domElement.querySelector("input[name=username]").value;
  }
};  

class ModalElementValue extends TypedValue {
  constructor() {
    super(new ModalElement(), ModalElementValue.operatorTable);
  }

  static operatorTable = {
    "display!": (v, args) => { v.open(); return v; },
    "close!": (v, args) => { v.close(); return v; },
    "...": (v, args) => v.waitForClick(),
    "?": (v, args) => v.getInputText()
  };

  static newInstance() { return new ModalElementValue(); }

}

function Program() {}; Program.prototype = {
  run: function() { throw "Unable to run undefined program; }
};

class ProgramValue extends TypedValue {
  constructor() {
    super(new Program(), ProgramValue.operatorTable);
  }

  static newInstance() { return new ProgramValue(); }

  static operatorTable = {};
}

/********************************************** */

Calang['MODAL_ELEMENT'] = ModalElementValue;
Calang['PROGRAM'] = ProgramValue;

/************************************************** */

		</script>
		<script src="./transpiled.js"></script>
	</head>

	<body>

<div style="border: 1px solid black;" id="modalElement">
	<input placeholder="Enter your username" name="username">
  <br>
  <input type="button" name="btnCancel" value="Cancel">
  <input type="button" name="btnOk" value="Ok">
</div>

<script></script>

	</body>
</html>
